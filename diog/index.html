<style>
*{margin:0px;padding:0px;}
.top{background: #fff;width:100%;height:30px;}
.top #dl{float:right;margin-right:40px;line-height:30px;}
.top #dl a{color:#383434;text-decoration: none;}
.top #dl a:hover{color:#f60;}
.content #header{background: #ccc;width:100%;height:580px;}
.content #bottom{background: blue;width:100%;height:350px;}
</style>
<script type="text/javascript">
window.onload= function(){
    var dl = document.getElementById('dl');
    dl.onclick = function(){
        DiogObj.init();
        DiogObj.showDiog();
    };
};
</script>
<body>
<div class="top">
    <div id="dl"><a href="javascript:void(0);" >登录</a></div>
</div>
<div class="content">
    <div id="header" ></div>
    <div id="bottom" ></div>
</div>
</body>
