<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画效果</title>
</head>
<style>
*{padding:0px;margin:0px;}
#showSpan{background: #B08C8C;width:200px;height:200px;position:relative;top:0;filter:alpha:(opacity:30);}
#showSpan span{text-align:center;width:30px;height:50px;background:#ccc;position:absolute;left:200px;top:75px;}
</style>
<script type="text/javascript" >
window.onload = function(){
	/*var div1 = document.getElementById('showSpan');
	div1.style.cssText = "width:300px;height:300px;background:#ccc;";
	var inputObj = document.getElementsByTagName("input");
	console.log(inputObj);
	for(var info in inputObj){
		console.log("input框的值为："+inputObj[info].value);
	}*/
	var qx = document.getElementsByName('qx')[0];
	var fx = document.getElementsByName('fx')[0];
	//var inputObj = document.getElementsByTagName("input");
	var inputObj = document.getElementsByName("hobby");
	qx.onclick = function(){
		for(var info in inputObj){
			inputObj[info].checked = true;
		}
	};
	fx.onclick = function(){
		for(var info in inputObj){
			console.log(info);
			if(inputObj[info].checked==true){
				inputObj[info].checked = false;
			}else{
				inputObj[info].checked = true;
			}
		}
	};
};
</script>
<body>
<div id="showSpan">
	<span>显示</span>
</div>
<form>
<input type="checkbox" name="hobby" value="旅行" />旅行
<input type="checkbox" name="hobby" value="音乐" />音乐
<input type="checkbox" name="hobby" value="舞蹈" />舞蹈
<input type="checkbox" name="hobby" value="阅读" />阅读
<input type="checkbox" name="hobby" value="篮球" />篮球
<input type="checkbox" name="hobby" value="户外" />户外
<input type="button" name="qx" value="全选" />
<input type="button" name="fx" value="反选" />
</form>
<div>

		<li>a</li>
		<li>b</li>
		<li>c</li>
	<ul>
</div>
</body>
</html>
